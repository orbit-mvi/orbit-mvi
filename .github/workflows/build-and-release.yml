name: Build & Release

on:
    push:
        branches:
            - main
            - orbit/main
            - feature/**
        tags:
            - '**'
    pull_request:
        branches:
            - main
            - orbit/main
            - feature/**

jobs:
    static-checks:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-java@v4
                with:
                    distribution: 'zulu'
                    java-version: '17'
                    cache: 'gradle'

            -   name: Setup Gradle
                uses: gradle/actions/setup-gradle@v4

            -   name: Detekt
                run: ./gradlew detekt

            -   name: Markdown lint
                run: ./gradlew markdownlint

    lint:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-java@v4
                with:
                    distribution: 'zulu'
                    java-version: '17'
                    cache: 'gradle'

            -   name: Setup Gradle
                uses: gradle/actions/setup-gradle@v4

            -   name: Lint
                run: ./gradlew lint

    unit-tests:
        runs-on: macos-14
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-java@v4
                with:
                    distribution: 'zulu'
                    java-version: '17'
                    cache: 'gradle'

            -   name: konan cache
                uses: actions/cache@v4
                with:
                    path: ~/.konan
                    key: ${{ runner.os }}-konan

            -   name: Setup Gradle
                uses: gradle/actions/setup-gradle@v4

            -   name: Unit tests
                run: ./gradlew check -xlint

            -   name: Upload test artifacts
                if: failure()
                uses: actions/upload-artifact@v4
                with:
                    name: test-results
                    path: '**/build/reports/tests/**'

            -   name: Upload coverage to Codecov
                uses: codecov/codecov-action@v5
                with:
                    token: ${{secrets.CODECOV_TOKEN}}

    build:
        needs: [ static-checks, lint, unit-tests ]
        runs-on: macos-14
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-java@v4
                with:
                    distribution: 'zulu'
                    java-version: '17'
                    cache: 'gradle'

            -   name: Setup Gradle
                uses: gradle/actions/setup-gradle@v4

            -   name: konan cache
                uses: actions/cache@v4
                with:
                    path: ~/.konan
                    key: ${{ runner.os }}-konan

            -   name: Build
                run: ./gradlew clean assemble -xassembleDebug

            -   name: Prepare tag properties
                if: runner.os != 'Windows' && startsWith(github.ref, 'refs/tags/')
                run: |
                    echo "${{secrets.GPG_SIGNING_SECRET_KEY_RING_FILE_BASE64}}" > $HOME/.gradle/sonatype-orbitmvi-keys.gpg.b64
                    base64 -d -i $HOME/.gradle/sonatype-orbitmvi-keys.gpg.b64 -o $HOME/.gradle/sonatype-orbitmvi-keys.gpg
                    echo "${{secrets.GPG_GRADLE_PROPERTIES}}" > $HOME/.gradle/gradle.properties

            -   name: Upload tag
                if: startsWith(github.ref, 'refs/tags/')
                run: ./gradlew publishAndReleaseToMavenCentral -Psigning.secretKeyRingFile=$(echo ~/.gradle/sonatype-orbitmvi-keys.gpg)
