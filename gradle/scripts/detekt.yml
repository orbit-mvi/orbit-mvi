build:
    maxIssues: 0

formatting:
    ArgumentListWrapping:
        maxLineLength: 145 # increased from 120
    ContextReceiverMapping:
        maxLineLength: 145 # increased from 120
    FunctionSignature:
        maxLineLength: 145 # increased from 120
    MaximumLineLength:
        active: false
        maxLineLength: 145 # increased from 120
    ParameterListWrapping:
        maxLineLength: 145 # increased from 120
    PropertyWrapping:
        maxLineLength: 145 # increased from 120

naming:
    MatchingDeclarationName:
        multiplatformTargets: [ 'ios', 'android', 'js', 'jvm', 'native', 'iosArm64', 'iosX64', 'macosX64', 'mingwX64', 'linuxX64', 'desktop' ]
    FunctionNaming:
        ignoreAnnotated: [ 'Composable' ]

style:
    MaxLineLength:
        maxLineLength: 145 # increased from 120
    MagicNumber:
        excludes: "**/test/**,**/androidTest/**,**Test.kt,**Spec.kt,**Spek.kt,**.kts"

complexity:
    LongMethod:
        excludes: "**/test/**,**/androidTest/**,**/*.Test.kt,**/*.Spec.kt,**/*.Spek.kt"
